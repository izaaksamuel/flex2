<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP flex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Arquivo manifesto (instalação app)-->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/peeeeeeeeeeeeee.ico" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <h1>Conversão de Pés em Metros</h1>
        <form name = "frmPes" >
            <img src="img/pezinho.png" alt="mostrador" id="status">
            <input type="number" step ="any" name="inputPes"
            placeholder="Pes" required>
            <input type="button" value="calcular" onclick="calcular()">
            <input type="number" step ="any"name="inputMetros"
            placeholder="Metros" >
            <input type="reset" value="Limpar">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
